<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
    <title>Phaser - Making your first game, part 9</title>
	<script type="text/javascript" src="js/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript" src="LevelOne.js"></script>
<script type="text/javascript" src="Pogy.js"></script>
<script type="text/javascript" src="GUI.js"></script>
<script type="text/javascript" src="DigPogy.js"></script>
<script type="text/javascript">

var game = new Phaser.Game(1000, 800, Phaser.AUTO, '', {preload: preload, create: create, update: update});
var level = null;
var pogy = null;

function preload() {
    level = new LevelOne(game);
    level.preload();
    pogy = new Pogy(game);
    pogy.preload();
    digpogy = new DigPogy(game);
    digpogy.preload();
    gui = new GUI(game);
    gui.preload();
}

function create() {
    level.create();
    pogy.create();
    digpogy.create();
    gui.create();
}

function update() {
    pogy.update();
    gui.update();
    digpogy.update();
}

</script>

</body>
</html>
