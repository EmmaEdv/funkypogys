<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>Phaser - Making your first game, part 1</title>
	<script type="text/javascript" src="js/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update });

var score = 0;
var scoreText;
var pogys

function preload() {
		game.load.image('sky', 'assets/sky.png');
    game.load.image('ground', 'assets/platform.png');
    game.load.image('star', 'assets/star.png');
    game.load.spritesheet('dude', 'assets/dude.png', 32, 48);
}

function create() {
	game.physics.startSystem(Phaser.Physics.ARCADE);
	game.add.sprite(0,0, 'sky');

	platforms = game.add.group();
	platforms.enableBody = true;

	var ground = platforms.create(0, game.world.height - 64, 'ground');
	ground.scale.setTo(2,2);
	ground.body.immovable = true;

	var ledge = platforms.create(400,400, 'ground');
	ledge.body.immovable = true;
	ledge = platforms.create(-150, 250, 'ground');
	ledge.body.immovable = true;

	pogys = game.add.group();

	game.time.events.repeat(Phaser.Timer.SECOND, 10, createPogy, this);
	scoreText = game.add.text(16,16, 'score: 0', {fontSize:'32px', fill:'#000'});
}

function update() {
	// Add Colldie to all
	game.physics.arcade.collide(pogys, platforms);

	pogys.forEach(function(pogy) {
		if(pogy.body.velocity.x > 0) {
			pogy.animations.play('right');
		}
		else {
			pogy.animations.play('left');
		}

		if(pogy.body.position.x > 500) {
			pogy.body.velocity.x = -100*Math.random();
		}
		if(pogy.body.position.x < 50) {
			pogy.body.velocity.x = 100*Math.random();
		}
	});
}

function setAnimation() {
	if(pogy.body.velocity.x > 0) {
		pogys.animations.play('right');
	}
	else {
		pogy.animations.play('left');
	}
}

function createPogy() {
	var pogy = game.add.sprite(32, game.world.height - 150, 'dude');
	game.physics.arcade.enable(pogy);
	pogy.body.bounce.y = 0.2;
	pogy.body.gravity.y = 300;
	pogy.body.colldieWorldBounds = true;

	// Animations for le player
	pogy.animations.add('left', [0, 1, 2, 3], 5, true);
	pogy.animations.add('right', [5, 6, 7, 8], 5, true);

	// Set constant velocity
	pogy.body.velocity.x = 100;
	pogys.add(pogy);
}
</script>

</body>
</html>
